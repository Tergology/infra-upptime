owner: Tergology
repo: infra-upptime

sites:
  - name: Web - main site
    url: https://www.$TLG_DOMAIN
  - name: Cloud
    url: https://cloud.$TLG_DOMAIN
  - name: Code
    url: https://code.$TLG_DOMAIN
  - name: Meet - web
    url: https://meet.$TLG_DOMAIN
  - name: Mail - web
    url: https://mail.$TLG_DOMAIN
  - name: Mail - boxes
    url: mail.$TLG_DOMAIN
    port: 993
    check: "tcp-ping"
  - name: Mail - transfer
    url: mail.$TLG_DOMAIN
    port: 587
    check: "tcp-ping"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
